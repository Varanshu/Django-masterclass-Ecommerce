{% extends 'shop/layout.html' %}

{% block body %}
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
          <img src="{{product.image}}" class="details_image" >
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
          {{product.title}}
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          {{product.price}}
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          {{product.discount_price}}
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          {{product.description}}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
